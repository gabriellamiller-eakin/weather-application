<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <!-- linking to stylesheet via bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- linking to font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- linking to google fonts  -->

    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&display=swap" rel="stylesheet">
    <!-- linking to CSS -->

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <!-- container to simplify the layout -->

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <!-- form for user to input City to search with the search-city button -->

                <div class=form>
                    <input type="text" placeholder="Search a City here!" id="city-search"> 
                    <button id="search-city" class="button">Search</button>
                </div>
                <br>
                <div class = "citydisplay"></div>
            </div>

<!-- this col will display the weather stats -->
    <div class= "col-md-9">
        <div id="display-weather"></div>

            <div class="row">

            <div class="col-md-12">

                <h2> 5-Day Forecast </h2>

            </div>
            </div>

<!-- these are the card's that will hold the 5 day forecast  -->

            <div class="row">

            <div class="col-md-2">
                            
                <div class = "display-forecast1">
                        
                    <div id="card1" class="card"></div>
                                
                </div>
                    
            </div>

            <div class="col-md-2">
                            
            <div class = "display-forecast2">
                        
                    <div id="card2" class="card"></div>
                                
            </div>
                    
            </div>

            <div class="col-md-2">
                            
            <div class = "display-forecast3">
                        
                        <div id="card3" class="card"></div>
                                
            </div>
                    
            </div>

            <div class="col-md-2">
                            
            <div class = "display-forecast4">
                        
                        <div id="card4" class="card"></div>
                                
            </div>
                    
            </div>

            <div class="col-md-2">
                            
            <div class = "display-forecast5">
                        
                        <div id="card5" class="card"></div>
                                
            </div>
                    
            </div>

        </div>
     
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
